<table class="table" style="width:100%">
  <tr>
    <th>ID</th>
    <th>Name</th> 
    <th>UpvoteCount</th>
    <th>CommentCount</th>
  </tr>
  <tr *ngFor="let post of publicPosts">
    <td>{{post.id}}</td>
    <td>{{post.name}}</td> 
    <td>{{post.upvoteCount}}</td>
    <td>{{post.commentCount}}</td>
  </tr>
</table>
